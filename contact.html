<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Feel free to reach out.</p>
        </header>
        
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: <strong>9398880585</strong></p>
            <p>Email: <strong>karthiklee@gmail.com</strong></p>
            <p>Address:Punjab,jalandhar city, Phagwara village, Lovely Professional University (LPU)</p>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <footer>
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </footer>
    </div>

 <script>
    
const contactForm = document.getElementById('contactForm');

contactForm.addEventListener('submit', function(event) {
    event.preventDefault(); 


    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (name === '' || email === '' || message === '') {
        alert('Please fill in all fields.');
        return;
    }


    alert('Thank you for contacting us, ' + name + '! We will get back to you soon.');

    contactForm.reset();
});

 </script>
   
</body>
</html>
